<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas</title>
	<style type="text/css">
	#canvas,#canvas1{
		display: block;
		margin: 40px auto;
		border: 1px solid #ddd;
	}
	</style>
</head>
<body>
	<canvas id="canvas" width="1024" height="768">
		当前浏览器不支持canvas,请换个浏览器试试	
	</canvas>
	<canvas id="canvas1" width="1024" height="768"></canvas>
</body>
<script>
	var tangram=[
		{p:[{x:0,y:0},{x:800,y:0},{x:400,y:400}],color:"#caff67"},
		{p:[{x:0,y:0},{x:400,y:400},{x:0,y:800}],color:"#67becf"},
		{p:[{x:800,y:0},{x:800,y:400},{x:600,y:600},{x:600,y:200}],color:"#ef3d61"},
		{p:[{x:600,y:200},{x:600,y:600},{x:400,y:400}],color:"#f9f51a"},
		{p:[{x:400,y:400},{x:600,y:600},{x:400,y:800},{x:200,y:600}],color:"#a594c0"},
		{p:[{x:200,y:600},{x:400,y:800},{x:0,y:800}],color:"#fa8ecc"},
		{p:[{x:800,y:400},{x:800,y:800},{x:400,y:800}],color:"#f6ca29"}
	];

	window.onload=function(){
		var canvas=document.getElementById("canvas");
		canvas.width=800;
		canvas.height=800;

		if(canvas.getContext("2d")){
			var context=canvas.getContext("2d");

			// 七巧板
			for (var i = 0; i < tangram.length; i++) {
				draw(tangram[i], context)
			}

			function draw(piece,cxt){
				cxt.beginPath();
				cxt.moveTo(piece.p[0].x,piece.p[0].y)
				for (var i = 0 ; i < piece.p.length; i++) {
					cxt.lineTo(piece.p[i].x,piece.p[i].y)
				};
				cxt.closePath();
				cxt.fillStyle=piece.color;
				cxt.fill();
				cxt.lineWidth=3;
				cxt.strokeStyle="#455676";
				cxt.stroke();
			}

			// context.beginPath();
			// context.moveTo(100,100); //设置状态
			// context.lineTo(700,700); //设置状态
			// context.lineTo(100,700); //设置状态
			// context.lineTo(100,100); //设置状态
			// context.closePath();

			// // 填充多边形
			// context.fillStyle="#ccc"; //设置填充颜色
			// context.fill(); //绘制可填充的块
			// // 线条样式
			// context.lineWidth=5;
			// context.strokeStyle="#455676"
			// context.stroke();        //绘制线条

			// context.beginPath();
			// context.moveTo(200,100); //设置状态
			// context.lineTo(800,700); //设置状态
			// context.closePath();
			// // 线条样式
			// context.strokeStyle="red"
			// context.stroke();        //绘制线条

			var canvas1=document.getElementById("canvas1");
			canvas1.width=1024;
			canvas1.height=768;

			var context1=canvas1.getContext("2d");
			context1.lineWidth=5;
			context1.strokeStyle="#005588";
			for (var i = 0; i <10; i++) {
				context1.beginPath();
				context1.arc(50+i*100,50,40,0,2*Math.PI*(i+1)/10,true);

				context1.fillStyle="#caff67";
				context1.fill();

				context1.stroke();
			};
		}else{
			alert("当前浏览器不支持canvas,请换个浏览器试试");
		}
	}
</script>
</html>
