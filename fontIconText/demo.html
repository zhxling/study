
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>IconFont</title>
    <link rel="stylesheet" href="font/style.css">
    <style type="text/css">
        #box{
            display:box;
            display:-webkit-box;
            margin-bottom: 40px; 
        }
        #box div{
          line-height:80px;
        }
        #box .icon_download{
          font-size:12px;
        }
        #box .wrap{
          font-size: 24px;
        }
        #box1 *{
            display:inline-block;
            vertical-align: middle;
        }
        #box1 .icon_time{
          font-size: 60px;
        }
    </style>
</head>
<body>
   <div id="box">
       <div class="icon_download"></div>
       <div class="wrap">蜗居中了</div>
   </div>
   <div id="box1">
       <div class="icon_time"></div>
       <div class="wrap">蜗居中了</div>
   </div>
</body>
</html>
